<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="../web_back/js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提醒</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="./js/./jquery-1.12.4.min.js"></script>
    <script src="./js/./bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('.input_sub').on('click', function (e) {
                

                e.preventDefault();
                var txt = $('.input_txt').val();
                var pass = $('.input_pass').val();
                if (txt == '' || pass == '') {
                    // alert('温馨提示,填写不能为空');
                    $('.modal-body').text('填写不能为空')
                    $('#myModal').modal({
                        keyboard: false
                    })
                }
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/login',
                    data: ({
                        user_name: txt,
                        password: pass
                    }),
                    success: function (res) {
                        if (res.code == 200) {

                            location.href = './index.html';
                        }
                        else {
                            // alert(res.code)
                            $('.modal-body').text('账号或密码错误')
                            $('#myModal').modal({
                                keyboard: false
                            })
                        }

                    }
                })

            })
        })
    </script>
</body>

</html>
